{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-2">
            <form method='POST' action='' enctype="multipart/form-data" novalidate class="d-flex flex-column">
                {% crispy form %}
                <input type="submit" class="button" value='Buscar'>
                <br>
                <a href="{% url 'list_items' %}" class="button">Borrar filtros</a>
            </form>
        </div>
        <div class="col-10">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Categor√≠a</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                {% for instance in queryset %}
                    <tr>
                        <td><a class="text-reset" href="{% url 'update_items' instance.id %}">{{ instance.nombre_producto }}</a></td>
                        <td>{{ instance.categoria }}</td>
                        <td>{{ instance.cantidad }} {{ instance.etiqueta }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
