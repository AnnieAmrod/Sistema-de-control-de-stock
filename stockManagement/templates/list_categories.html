{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-10">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Categor√≠a</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                {% for instance in queryset %}
                    <tr>
                        <td><a class="text-reset" href="{% url 'update_categories' instance.id %}">{{ instance.nombre }}</a></td>
                        <td><a href="{% url 'delete_categories' instance.id %}"><i class="fa-solid fa-trash" style="color: #990000;"></i></a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
